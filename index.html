<!DOCTYPE html>

<html>
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

  <section class ="instructions">
    <h1> 
      GUESSING GAME 
    </h1>

    <ol  class="list-group">
      <li class="list-group-item list-group-item-success"> We have generated a number between 1 and 100. </li>
      <li class="list-group-item list-group-item-info"> Enter your guess in the box below and press the "Guess" button. </li>
      <li class="list-group-item list-group-item-warning"> We will tell you if your guess was either too high or too low, but if you guess right, you win and will be awarded 1 point. </li>
    </ol>

    <input type="text" placeholder="Enter your guess">

    <button class ="btn btn-success" id="start-button">
      Guess
    </button>

    <div class ='win-lose-box'>
    </div>
    <div id='big-box'>
      <div id="turns">    
          <h2>
          Tries
          </h2>
           <div id="turn-box">
            0
          </div>
      </div>
      <div id="score">
          <h2> 
            Score
          </h2>
          <div id="score-box">
            0
          </div>
      </div>
    </div>

    <button class="btn btn-warning" id="play-again">
      Play Again?
    </button>



  </section>

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
